backend:
  name: git-gateway
  branch: master

# media_folder: static/img
# public_folder: /img

media_folder: static/img
public_folder: /img

collections:
  - name: "case-study"
    label: "Case Studies"
    folder: "src/pages/case-study"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "case-study"}
      - {label: "Client", name: "client", widget: "string"}
      - {label: "Project Title", name: "title", widget: "string"}
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "Order", name: "order", widget: "number"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Tile Size", name: "tilesize", widget: "select", options: ["col-12", "col-11", "col-10", "col-9", "col-8", "col-7", "col-6", "col-5", "col-4", "col-3", "col-2", "col-1"]}
      - {label: "Push Right", name: "pushright", widget: "boolean", required: false}
      - {label: "Body", name: "body", widget: "text"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: Main, name: main, widget: object, fields: [{label: Row 1, name: row1, widget: object, fields: [{label: Row Layout, name: rowLayout, widget: "select", options: ["row-layout-12", "row-layout-11", "row-layout-10", "row-layout-9", "row-layout-8", "row-layout-7", "row-layout-6", "row-layout-5", "row-layout-4", "row-layout-3", "row-layout-2", "row-layout-1"]},{label: Image1, name: image1, widget: image},{label: Image2, name: image2, widget: image, optional: true}, {label: Image3, name: image3, widget: image, optional: true}], optional: true},{label: Row 2 (optional), name: row2, widget: object, fields: [{label: Row Layout, name: rowLayout, widget: "select", options: ["row-layout-12", "row-layout-11", "row-layout-10", "row-layout-9", "row-layout-8", "row-layout-7", "row-layout-6", "row-layout-5", "row-layout-4", "row-layout-3", "row-layout-2", "row-layout-1"]},{label: Image 1, name: image1, widget: image},{label: Image 2 (optional), name: image2, widget: image, optional: true}, {label: Image3 (optional), name: image3, widget: image, optional: true}], optional: true},{label: Row 3 (optional), name: row3, widget: object, fields: [{label: Row Layout, name: rowLayout, widget: "select", options: ["row-layout-12", "row-layout-11", "row-layout-10", "row-layout-9", "row-layout-8", "row-layout-7", "row-layout-6", "row-layout-5", "row-layout-4", "row-layout-3", "row-layout-2", "row-layout-1"]},{label: Image 1, name: image1, widget: image},{label: Image 2 (optional), name: image2, widget: image, optional: true}, {label: Image3 (optional), name: image3, widget: image, optional: true}], optional: true},{label: Row 4 (optional), name: row4, widget: object, fields: [{label: Row Layout, name: rowLayout, widget: "select", options: ["row-layout-12", "row-layout-11", "row-layout-10", "row-layout-9", "row-layout-8", "row-layout-7", "row-layout-6", "row-layout-5", "row-layout-4", "row-layout-3", "row-layout-2", "row-layout-1"]},{label: Image 1, name: image1, widget: image},{lab