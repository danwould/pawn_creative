backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Post", name: "featuredpost", widget: "boolean"}
      - {label: "Tile Size", name: "tilesize", widget: "select", options: ["xlarge", "large", "medium", "small"]}
      - {label: "Push Right", name: "pushright", widget: "select", options: - { label: "None", value: "" }
                                                                            - { label: "Push Right 1", value: "push-right-1" }
                                                                            - { label: "Push Right 2", value: "push-right-2" }
                                                                            - { label: "Push Right 3", value: "push-right-3" }
                                                                            - { label: "Push Right 4", value: "push-right-4" }
                                                                            - { label: "Push Right 5", value: "push-right-5" }
                                                                            - { label: "Push Right 6", value: "push-right-6" }
                                                                            - { label: "Push Right 7", value: "push-right-7" }
                                                                            - { label: "Push Right 8", value: "push-right-8" }
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Subheading, name: subheading, widget: string}
          - {label: Intro, name: intro, widget: object, fields: [{label: Title, name: title, widget: string}, {label: Description, name: description, widget: text}]}
          - {label: Manifesto, name: manifesto, widget: object, fields: [{label: Title, name: title, widget: string}, {label: Description, name: description, widget: text}]}
